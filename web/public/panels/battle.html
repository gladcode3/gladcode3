<div id='battle-container'>
    <section id='select-battle-mode'>
        <h3>Para qual modo de batalha deseja se inscrever?</h3>

        <div id='modes-container'>
            <button class="mode-button" id='ranked-mode'>
                <i class="fa-solid fa-trophy fa-2xl"></i>
                <span>Batalha Ranqueada</span>
            </button>

            <button class="mode-button" id='duel-mode'>
                <div class='notification empty'>0</div>

                <i class="fa-solid fa-shield-halved fa-2xl"></i>
                <span>Duelo de Gladiadores</span>
            </button>

            <button class="mode-button" id='tourn-mode'>
                <i class="fa-solid fa-ranking-star fa-2xl"></i>
                <span>Torneio Personalizado</span> 
            </button>

            <button class="mode-button" id='train-mode'>
                <i class="fa-solid fa-people-group fa-2xl"></i>
                <span>Treino de equipes</span>
            </button>
        </div>
    </section>

    <section id="selected-mode"></section>

    <h3>Histórico de Batalhas</h3>

    <table id="reports" border="2">
        <thead>
            <tr>
                <th>Gladiador</th>
                <th class="renown">Renome</th>
                <th class="date">Data</th>
            </tr>
        </thead>

        <tbody>
            <tr class="battle">
                <td class="glad">
                    <label>
                        <i class="fa-solid fa-star"></i>
                        <input type="checkbox" class="favorite-glad-checkbox">
                    </label>

                    Glad1
                </td>
                <td class="renown">3000</td>
                <td class="date">Há 2 anos atrás</td>
            </tr>
        </tbody>
    </table>

    <button id="btn-filter">
        <i class="fa-solid fa-filter"></i>
    </button>

    <dialog class="filter-modal">
        <h3>Filtrar</h3>
        
        <form>
            <fieldset>
                <label for="radio-group">Tipo de batalha</label>

                <div id="radio-group">
                    <label for="radio-all">Todas</label>
                    <input type="radio" id="radio-all" name="battle-type" value="all" checked>
                    
                    <br>

                    <label for="radio-ranked">Rankeadas</label>
                    <input type="radio" id="radio-ranked" name="battle-type" value="ranked">
                    
                    <br>

                    <label for="radio-duel">Duelos</label>
                    <input type="radio" id="radio-duel" name="battle-type" value="duel">
                </div>
            </fieldset>

            <fieldset>
                <label for="">Intervalo de datas</label>

                <div id="date-interval">
                    <label for="start-date">De: </label>
                    <input type="date" id="start-date">

                    <label for="end-date">Até: </label>
                    <input type="date" id="end-date">
                </div>
            </fieldset>

            <button type="submit">Filtrar</button>
        </form>
    </dialog>

    <div id="page-nav">
        <button class='back-button'>
            <i class="fa-solid fa-left-long"></i>
        </button>

        <span class="page-label">
            <span>1</span> - <span>10</span> de <span>999</span>
        </span>

        <button class='next-button'>
            <i class="fa-solid fa-right-long"></i>
        </button>
    </div>
</div>
