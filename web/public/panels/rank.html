<div id='rank-container'>
    <h3>Ranking</h3>

    <section id="rank-search-area">
        <div id="search-ranking">
            <i class="fas fa-search" aria-hidden="true"></i>
        </div>

        <input class="ranking-search" type="search" placeholder="Pesquise por gladiadores ou mestres">
    </section>

    <div id='rank-tabs'>
        <div class='tab selected' id='general'>Geral</div>

        <div class='tab' id='add-tab'>
            <i class='fas fa-plus'></i>
        </div>
    </div>

    <table id="ranking" border="2">
        <thead>
            <tr>
                <th class="user-rank"></th>
                <th>Gladiador</th>
                <th>Mestre</th>
                <th class="renown">Renome</th>
            </tr>
        </thead>

        <tbody>
            <!--
            <tr class="my-glad">
                <td class="glad-rank">1ยบ</td>
                <td>Glad1</td>
                <td>Master1</td>
                <td class="renown">3000</td>
            </tr>
            -->
        </tbody>
    </table>

    <div id="page-nav">
        <button class='back-button'>
            <i class="fa-solid fa-left-long"></i>
        </button>

        <span class="page-label">
            <span>1</span> - <span>10</span> de <span>999</span>
        </span>

        <button class='next-button'>
            <i class="fa-solid fa-right-long"></i>
        </button>
    </div>
</div>
